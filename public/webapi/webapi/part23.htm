<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>9.2 Formatos de Números</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part22.htm">&lt; Previous</a><span> | </span><a href="../webapi.html">Contents</a><span> | </span><a href="part24.htm">Next &gt;</a></p><p class="s20" style="padding-left: 5pt;text-indent: 0pt;text-align: left;">9.2 Formatos de Números</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 5pt;text-indent: 0pt;text-align: left;">Los números decimales serán enviados y devueltos en formato US English usando un punto (.) como separador decimal.  No se emplearán separador de millares.</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="s29" style="padding-left: 27pt;text-indent: 0pt;text-align: left;">Ejemplo: <span style=" color: #00B0F0;">1234.56</span></p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part22.htm">&lt; Previous</a><span> | </span><a href="../webapi.html">Contents</a><span> | </span><a href="part24.htm">Next &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
